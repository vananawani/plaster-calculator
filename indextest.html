<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Plaster Calculator</title>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f7f7fb;
      padding: 24px;
      color: #444;
    }

    .card {
      max-width: 420px;
      margin: auto;
      background: #ffffff;
      padding: 24px;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.05);
    }

    h1 {
      font-size: 20px;
      margin-bottom: 16px;
      text-align: center;
      color: #6b6bd6;
      letter-spacing: 0.04em;
    }

    h2 {
      font-size: 13px;
      margin-top: 20px;
      margin-bottom: 6px;
      color: #999;
      font-weight: 600;
      letter-spacing: 0.08em;
    }

    label {
      display: block;
      margin-top: 12px;
      font-size: 13px;
      color: #666;
    }

    input, select {
      width: 100%;
      padding: 10px 12px;
      margin-top: 4px;
      border-radius: 12px;
      border: 1px solid #e5e7eb;
      font-size: 14px;
      background: #fafafa;
      transition: 0.2s;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #a5b4fc;
      background: #fff;
      box-shadow: 0 0 0 3px rgba(165,180,252,0.25);
    }

    .checkbox {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 10px;
      font-size: 14px;
    }

    button {
      width: 100%;
      margin-top: 24px;
      padding: 12px;
      border: none;
      border-radius: 14px;
      background: linear-gradient(135deg, #a5b4fc, #c7d2fe);
      color: #3f3f8f;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 14px rgba(0,0,0,0.08);
    }

    .result {
      margin-top: 20px;
      padding: 16px;
      border-radius: 16px;
      background: #f1f5ff;
      color: #4c4cb3;
      font-size: 14px;
      line-height: 1.6;
      min-height: 40px;
    }

    .result.empty {
      color: #aaa;
      background: #f6f6f6;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Plaster Calculator</h1>

    <h2>基本設定</h2>

    <label>形状</label>
    <select>
      <option>円柱</option>
      <option>直方体</option>
      <option>円錐</option>
      <option>多角形柱（近似）</option>
      <option>ハート・雲など（近似）</option>
    </select>

    <label>個数</label>
    <input type="number" value="1">

    <label>ロス率 (%)</label>
    <input type="number" value="10">

    <h2>外形サイズ</h2>

    <label>直径 / 幅 (cm)</label>
    <input type="number">

    <label>奥行 (cm)</label>
    <input type="number">

    <label>高さ (cm)</label>
    <input type="number">

    <h2>中空設定</h2>

    <div class="checkbox">
      <input type="checkbox">
      <span>中空にする</span>
    </div>

    <label>内径 / 内幅 (cm)</label>
    <input type="number">

    <label>内奥行 (cm)</label>
    <input type="number">

    <label>内高さ (cm)</label>
    <input type="number">

    <h2>材料設定</h2>

    <label>石膏比率</label>
    <input type="number" value="100">

    <label>水比率</label>
    <input type="number" value="70">

    <button>計算する</button>

    <div class="result empty">
      ここに計算結果が表示されます
    </div>
  </div>
</body>
</html>
